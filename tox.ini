[tox]
envlist = py27-lint, py27-lint-readme, py26, py27

[testenv]
commands = {envpython} setup.py nosetests []
deps =
    unittest2
    nose
    coverage
    flask
    coveralls

[testenv:py27-lint]
commands = flake8 planemo tests
skip_install = True
deps = flake8

[testenv:py34-lint]
commands = flake8 planemo tests
skip_install = True
deps = flake8

[testenv:py27-lint-readme]
commands = make lint-readme
skip_install = True
whitelist_externals = make
deps =
    readme
